 <h2 align="center">Signup: </h2>
 <form>
    <div class="form-group row">
      <div class="col-sm-4 col-sm-offset-4">  
        <label for="usr">Login:</label>
        <input type="text" class="form-control" id="usr" [(ngModel)]="login" />
       <p> Preview:</p>
      </div>  
    </div>
    <div class="form-group row">
        <div class="col-sm-4 col-sm-offset-4">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" [value]="password1">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-4 col-sm-offset-4">
            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" id="pwd" [value]="password2">
        </div>
    </div>
    <div class="row">
        <button (click)="onSave()" class="btn btn-success col-sm-4 col-sm-offset-4">Signup</button>
    </div>    

  </form>
